<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>ImagetoEnglish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #d4a373;
      margin: 20px;
      text-align: center;
      font-size: 20px;
    }

    #thumbnail {
      position: fixed;
      top: 16px;
      left: 16px;
      width: 80px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10;
      cursor: pointer;
    }

    #camera-container {
      position: relative;
      width: 90vw;
      max-width: 360px;
      aspect-ratio: 3/4;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    video,
    img#capturedImage {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    video.active,
    img#capturedImage.active {
      display: block;
    }

    #snapBtn,
    #retakeBtn {
      margin: 15px 0;
      background-color: #d4a373;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
    }

    #snapBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #retakeBtn {
      background-color: #999;
      color: white;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 14px;
      margin: 10px auto 30px;
      cursor: pointer;
      display: none;
    }

    #loading {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    #resultBox {
      background: white;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      width: 90vw;
      max-width: 360px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: none;
    }

    #analysisList li {
      margin: 6px 0;
      font-size: 14px;
    }

    h3 span {
      color: #333;
    }

    #errorMsg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <img id="thumbnail" title="ç‚¹å‡»é‡æ–°æ‹æ‘„" />
  <h1>ImagetoEnglish</h1>

  <div id="camera-container">
    <video id="video" autoplay playsinline class="active"></video>
    <img id="capturedImage" />
  </div>
  <button id="weixinAuthBtn"
    style="display:none;margin-top:20px;background:#007aff;color:white;border:none;padding:10px 20px;border-radius:6px;font-size:15px;">ğŸ“·
    å¯åŠ¨ç›¸æœº</button>

  <button id="snapBtn">ğŸ“· æ‹ç…§å¹¶åˆ†æ</button>

  <div id="loading" style="display: none;">åˆ†æä¸­ï¼Œè¯·ç¨å€™...</div>
  <div id="errorMsg" style="display: none;"></div>

  <div id="resultBox">
    <h2>ğŸ” åˆ†æç»“æœ</h2>
    <ul id="analysisList"></ul>
  </div>

  <button id="retakeBtn">ğŸ”„ é‡æ–°æ‹ç…§</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snapBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const loading = document.getElementById('loading');
    const errorMsg = document.getElementById('errorMsg');
    const resultBox = document.getElementById('resultBox');
    const analysisList = document.getElementById('analysisList');
    const capturedImage = document.getElementById('capturedImage');
    const thumbnail = document.getElementById('thumbnail');
    const cameraContainer = document.getElementById('camera-container');

    let stream;

    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.classList.add('active');
        capturedImage.classList.remove('active');
        thumbnail.style.display = 'none';
      } catch (err) {
        errorMsg.style.display = 'block';
        errorMsg.innerText = 'âŒ æ— æ³•è®¿é—®æ‘„åƒå¤´';
        console.error(err);
      }
    }

    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    function resetUI() {
      errorMsg.style.display = 'none';
      resultBox.style.display = 'none';
      loading.style.display = 'none';
      analysisList.innerHTML = '';
      snapBtn.style.display = 'inline-block';
    }

    snapBtn.addEventListener('click', async () => {
      resetUI();
      snapBtn.style.display = 'none'; // éšè—æ‹ç…§æŒ‰é’®
      loading.style.display = 'block';

      try {
        // æ‹ç…§
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // åœæ­¢è§†é¢‘ + éšè—ç›¸æœºæ¡†
        stopCamera();
        cameraContainer.style.display = 'none';
        retakeBtn.style.display = 'inline-block'; // æ˜¾ç¤ºé‡æ–°æ‹ç…§æŒ‰é’®
        const dataURL = canvas.toDataURL('image/jpeg');
        thumbnail.src = dataURL;
        thumbnail.style.display = 'block';

        // ä¸Šä¼ 
        const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg'));

        const formData = new FormData();
        formData.append('file', blob, 'photo.jpg');
        const uploadRes = await fetch('/v1/upload', { method: 'POST', body: formData });
        if (!uploadRes.ok) throw new Error('ä¸Šä¼ å¤±è´¥');
        const uploadData = await uploadRes.json();
        const imageUrl = location.origin + uploadData.url;

        // åˆ†æ
        const analyzeRes = await fetch('/v1/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image_url: imageUrl })
        });
        const analyzeData = await analyzeRes.json();


        const rows = [
          ['ä¸­æ–‡åç§°', analyzeData.ä¸­æ–‡åç§°],
          ['è‹±æ–‡åç§°', analyzeData.è‹±æ–‡åç§°],
          ['è‹±æ–‡æè¿°', analyzeData.è‹±æ–‡æè¿°]
        ];
        rows.forEach(([label, value]) => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${label}ï¼š</strong>${value || 'æœªçŸ¥'}`;
          analysisList.appendChild(li);
        });

        resultBox.style.display = 'block';

      } catch (err) {
        errorMsg.style.display = 'block';
        errorMsg.innerText = 'âŒ ' + (err.message || 'å‡ºé”™äº†');
        console.error(err);
      } finally {
        loading.style.display = 'none';
      }
    });

    retakeBtn.addEventListener('click', () => {
      resetUI();
      cameraContainer.style.display = 'block';
      retakeBtn.style.display = 'none';
      thumbnail.style.display = 'none';
      startCamera();
    });

    startCamera();
    function isWeixin() {
      return /micromessenger/i.test(navigator.userAgent);
    }

    const weixinAuthBtn = document.getElementById('weixinAuthBtn');

    if (isWeixin()) {
      // å¾®ä¿¡ä¸­æ˜¾ç¤ºæˆæƒæŒ‰é’®ï¼Œéšè—è§†é¢‘é»˜è®¤å¯åŠ¨
      snapBtn.style.display = 'none';
      video.classList.remove('active'); // ç¡®ä¿ä¸ä¼šè¯¯å±•ç¤ºé»‘å±
      weixinAuthBtn.style.display = 'inline-block';
    }

    // å¾®ä¿¡æˆæƒæŒ‰é’®ç‚¹å‡»åå°è¯•å¼€å¯ç›¸æœº
    weixinAuthBtn.addEventListener('click', () => {
      weixinAuthBtn.innerText = 'ğŸ“· æ­£åœ¨è¯·æ±‚æƒé™...';
      startCamera().then(() => {
        weixinAuthBtn.style.display = 'none';
        snapBtn.style.display = 'inline-block';
      }).catch(() => {
        weixinAuthBtn.innerText = 'âŒ æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥æˆæƒ';
      });
    });

    // é¡µé¢ä»åå°å›æ¥æ—¶ï¼Œå¦‚æœè§†é¢‘æµå¤±æ•ˆåˆ™é‡æ–°å¯åŠ¨
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        if (isWeixin() && (!video.srcObject || video.readyState !== 4)) {
          startCamera();
        }
      }
    });

  </script>
</body>

</html>
